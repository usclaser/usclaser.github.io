<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    {% include head-custom.html %}
  </head>
  <body class="fun-gradient d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ '/' | relative_url }}">{{ site.masthead_title | default: site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url == '/people/' %}active{% endif %}" href="{{ '/people/' | relative_url }}">People</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url == '/research/' %}active{% endif %}" href="{{ '/research/' | relative_url }}">Research</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url == '/publications/' %}active{% endif %}" href="{{ '/publications/' | relative_url }}">Publications</a></li>
            <li class="nav-item"><a class="nav-link {% if page.url == '/contact/' %}active{% endif %}" href="{{ '/contact/' | relative_url }}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero/Header -->
    <header class="bg-white py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-lg-8">
            <h1 class="inter-banner">{{ site.title }}</h1>
            <p class="lead mb-0">Autonomy for robots in extreme and unstructured environments.</p>
            <p class="mb-0"><a href="https://viterbi.usc.edu" target="_blank">USC Viterbi School of Engineering</a></p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="container my-4 flex-grow-1">
      <div class="row page-content-row">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  <script src="{{ '/assets/js/content_switch.js' | relative_url }}"></script>
  </body>
</html>
