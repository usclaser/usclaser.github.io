<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="USC LASER">

{% if site.keywords %}
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}">
{% endif %}

<link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">

<title>{% if page.title and page.title != 'Home' %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

{% seo %}

<!-- Bootstrap core CSS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">
<link href="{{ '/assets/css/custom.css' | relative_url }}" rel="stylesheet">

<!-- Inter font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<!-- EB Garamond font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

<style>
  :root { --hero-splash-bg: {{ page.hero_color | default: site.hero_color | default: '#ffffff' }}; }
</style>

{%- assign org = site.organization -%}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": ["Organization", "ResearchOrganization"],
  "name": {{ org.name | default: site.title | jsonify }},
  "url": {{ org.url | default: site.url | jsonify }},
  "logo": {{ org.logo | default: site.logo | jsonify }},
  "email": {{ site.email | jsonify }},
  "parentOrganization": {{ org.parentOrganization | jsonify }},
  "sameAs": {{ org.sameAs | jsonify }}{% if org.address %},
  "address": {{ org.address | jsonify }}{% endif %}
}
</script>
