include: ["_pages"]

title: LASER
email: kalbee@usc.edu
desicption: USC LASER website
description: USC LASER website
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://usclaser.github.io"

# Build settings
baseurl: ""
plugins:
  - jekyll-feed

masthead_title: "USC LASER"

sass:
  load_paths:
    - node_modules

defaults:
    values:
      custom_stylesheet: assets/css/custom.css

# Collections
collections:
  publications:
    source: _publications
    output: true
    permalink: /publications/:title/
    sort_by: "year"
    order: "descending"
  people:
    source: _people
    output: true
  robots:
    source: _robots
    output: true