organization:
  name: "USC LASER — Laboratory for Autonomous Systems in Exploration and Robotics"
  legalName: "Laboratory for Autonomous Systems in Exploration and Robotics"
  parentOrganization: "University of Southern California"
  url: "https://usclaser.github.io"
  logo: "/assets/images/laser_no_back.png"
  sameAs:
    - https://www.usc.edu/
    - https://viterbischool.usc.edu/
    - https://rasc.usc.edu/
    - https://ame.usc.edu/
    - https://aste.usc.edu/
    - https://minghsiehece.usc.edu/
